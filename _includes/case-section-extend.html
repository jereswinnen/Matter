<section class="c-section c-section--extend">
   <figure class="c-figure c-figure--contained js--wow fadeIn">
      <img src="{{ include.img }}" srcset="{{ include.img }} 1x, {{ include.img2x }} 2x" alt="{{ include.imgalt }}">
      {% if include.caption %}
      <figcaption>
         <p>{{ include.caption }}</p>
      </figcaption>
      {% endif %}
   </figure>
</section>
