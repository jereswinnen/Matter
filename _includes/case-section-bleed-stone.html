<section class="c-section c-section--bleed c-section--stone">
   <div class="c-section__content--inner">
      <div class="c-section__content--extend">
         <figure class="c-figure js--wow fadeIn">
            <img src="{{ include.img }}" srcset="{{ include.img }} 1x, {{ include.img2x }} 2x" alt="{{ include.imgalt }}">
            {% if include.caption %}
            <figcaption>
               <p>{{ include.caption }}</p>
            </figcaption>
            {% endif %}
         </figure>
      </div>
   </div>
</section>
