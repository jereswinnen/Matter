<!DOCTYPE html>
<html>
<head>
   <title>SVG Animation / Matter</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/dist/styles/global.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700,800" rel="stylesheet">
</head>
<body class="s-body">
   <section class="u-container">
      <main class="c-main">
         <section class="c-section c-section--nobg">
            <header class="c-header">
               <h1>SVG Animation</h1>
               <h2>Experiment to try out animating different parts of a single SVG file using native CSS animations and transitions.</h2>
            </header>
            <svg class="c-svg-switches">
               <circle cx="41" cy="41" r="41" fill="#F8E0B5"/>
               <rect width="42" height="42" x="20" y="20" fill="#F7AA80" rx="9"/>
               <g>
                  <rect class="c-svg-switches__switchrailTop" width="26" height="2" x="28" y="33" fill="#F2797A" rx="1"/>
                  <circle class="c-svg-switches__switchknobTop" cx="49" cy="34" r="5" fill="#F2797A"/>
               </g>
               <g>
                  <rect class="c-svg-switches__switchrailBottom" width="26" height="2" x="28" y="47" fill="#F9CFB7" rx="1"/>
                  <circle class="c-svg-switches__switchknobBottom" cx="33" cy="48" r="5" fill="#F2797A"/>
               </g>
            </svg>
         </section><!--end c-section-->
      </main>
   </section><!--end u-container-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="/dist/scripts/retina.js"></script>
</body>
</html>
